<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoon Watch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
  <style>
    .watch-face {
      background: radial-gradient(circle, #FF6B6B 0%, #FF8E8E 100%);
      box-shadow: 
        0 0 20px rgba(255, 107, 107, 0.8),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .hand {
      transform-origin: bottom;
      transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
    }
    .sparkle {
      animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
  </style>
</head>
<body class="font-['Comic_Neue'] bg-gradient-to-b from-blue-400 to-purple-500 min-h-screen flex items-center justify-center p-4">
  <div class="relative">
    <!-- Watch Face -->
    <div class="watch-face w-80 h-80 rounded-full border-8 border-yellow-400 relative overflow-hidden">
      <!-- Character Background -->
      <img src="https://images.pexels.com/photos/617278/pexels-photo-617278.jpeg" 
           class="absolute w-full h-full object-cover opacity-70" 
           alt="Cartoon cat">

      <!-- Clock Center -->
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-4 h-4 bg-yellow-400 rounded-full z-10"></div>

      <!-- Clock Hands -->
      <div class="hand hour absolute top-1/2 left-1/2 w-1/4 h-3 bg-white rounded-full -translate-y-full origin-bottom" style="--rotation: 0"></div>
      <div class="hand minute absolute top-1/2 left-1/2 w-1/3 h-2 bg-white rounded-full -translate-y-full origin-bottom" style="--rotation: 0"></div>
      <div class="hand second absolute top-1/2 left-1/2 w-2/5 h-1 bg-red-500 rounded-full -translate-y-full origin-bottom" style="--rotation: 0"></div>

      <!-- Digital Time -->
      <div id="digital-time" class="absolute top-3/4 left-1/2 -translate-x-1/2 text-3xl font-bold text-white text-center">
        <div class="bg-black bg-opacity-50 px-4 py-2 rounded-full">00:00:00</div>
      </div>

      <!-- Sparkles -->
      <div class="sparkle absolute top-1/4 left-1/4 text-yellow-300 text-2xl">✦</div>
      <div class="sparkle absolute top-1/3 right-1/4 text-pink-300 text-2xl" style="animation-delay: 0.5s">✦</div>
    </div>

    <!-- Settings Button -->
    <button onclick="window.location.href='settings.html'" 
            class="absolute -bottom-4 -right-4 w-16 h-16 bg-yellow-400 rounded-full flex items-center justify-center text-2xl shadow-lg hover:scale-110 transition-transform">
      ⚙️
    </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
